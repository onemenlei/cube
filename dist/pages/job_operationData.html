<!--<%@ page language="java" pageEncoding="UTF-8"%>--><!--作业数据--><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">    <div><span class="first-color">作业分析>教辅作业><span id="large_span"></span>><span id="small_span"></span>></span>作业数据导入情况</div>    <ul class="label_top_menu_ul" id="job_operationData_ul">        <li>按班级查看</li>        <li>按学生查看</li>    </ul>    <div>        <!--按班级查看-->        <article>            <div class="flex_between">                <span>共<span id="classNum"></span>个班级，已提交<span id="submittedNum"></span>人，未提交<span id="noSubmittedNum" class="red-color">30</span>人</span>                <div>                    <button class="default_btn" id="importStudentTask">导入学生作业数据</button>                </div>            </div>            <div class="pading_table">                <table id="operationClassTable" class="table_datas">                    <thead>                        <tr>                            <th>班级</th>                            <th>班级人数</th>                            <th>已提交人数</th>                            <th>未提交人数</th>                            <th>状态</th>                        </tr>                    </thead>                </table>            </div>            <div class="center_button_div">                <button class="default_btn" onclick="job_operationData.analysis()">分析</button>                <button class="default_btn anti_btn clicked" onclick="job_operationData.clear()">清空</button>            </div>        </article>        <!--按班级查看结束-->        <!--按学生查看-->        <article>            <div class="flex_between">                <div><label><input type="radio" name="submit" value="1" checked />已提交(<span id="submittedNum_radio"></span>人)</label> <label><input type="radio" name="submit" value="2" />未提交(<span id="noSubmittedNum_radio" class="red-color"></span>人)</label></div>                <div><button class="default_btn green_btn" onclick="job_operationData.exportExcel()"><i class="iconfont icon-excel"></i> 导出Excel</button></div>            </div>            <div class="pading_table">                <table id="operationStudentTable" class="table_datas">                    <thead>                        <tr>                            <th>班级</th>                            <th>学号</th>                            <th>姓名</th>                            <th>作业状态</th>                            <th>操作</th>                        </tr>                    </thead>                </table>            </div>        </article>        <!--按学生查看结束-->    </div></div><script type="text/html" id="clearTableTemplate">    <div class="allwidth_pb_label">        <label><input type="checkbox" />清空数据导入</label>        <label><input type="checkbox" />清空分析结果</label>    </div>    <div>        <div class="PA05">选择需要清空的班级</div>        <dl class="cleartype_dl">            <dt><label><input type="checkbox" id="allcheck" />全选</label></dt>            <dd>                {{each model}}                    <label><input type="checkbox" value="{{$value.classCode}}" />{{$value.classCode}}班</label>                {{/each}}            </dd>        </dl>    </div></script>

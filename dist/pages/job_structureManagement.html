<!--<%@ page language="java" pageEncoding="UTF-8"%>--><!--结构管理--><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">    <div><span class="first-color">作业分析>教辅作业></span><span id="title_span"></span></div>    <h5 class="title_h" id="title_h"></h5>    <div class="flex_between PA05"><span>ID：<span id="id_span"></span></span>        <div>            <button class="default_btn gray_btn" onclick="job_structureManagement.synchronousStructure()">同步结构</button>            <button class="default_btn" onclick="job_structureManagement.import()">导入</button>            <button class="default_btn green_btn" onclick="job_structureManagement.export()">导出</button>            <button class="default_btn red_btn" onclick="job_structureManagement.delExam()">删除试卷结构</button>        </div>    </div>    <div class="pading_table">        <div class="dataTables_wrapper no-footer">            <table id="structureManagementTable" class="table_datas dataTable no-footer">                <thead>                    <tr>                        <th>网阅<br>编号</th>                        <th>内部<br>编号</th>                        <th>卷面<br>编号</th>                        <th>试题类型</th>                        <th>试题类别</th>                        <th>分数</th>                        <th>知识点</th>                        <th>能力点</th>                        <th>分卷</th>                        <th>客观题<br>答案</th>                        <th>选择题<br>选项</th>                        <th>是否<br>特殊题</th>                    </tr>                </thead>                <tbody>                </tbody>            </table>        </div>    </div>    <div class="center_button_div">        <button class="default_btn green_btn" onclick="job_structureManagement.saveExam()">保存试卷结构</button>        <button class="default_btn anti_btn clicked" onclick="job_structureManagement.close()">关闭</button>    </div></div><!--表格模板--><script type="text/html" id="structureManagementTableTemplate">    {{each data item}} 		<tr>			<td>				<input type="hidden" class="itemCode" value="{{item.itemCode}}"/>				<input type="hidden" class="netExamNo" value="{{item.netExamNo}}"/>				<input type="hidden" class="netExamPicNo" value="{{item.netExamPicNo}}"/>				{{item.netExamNo}}			</td>           	<td><input class="questionNo form-control form-control-sm filter_region" type="text" size="4" value="{{if (0==item.childNo)}}{{item.questionNo}}{{else}}{{item.questionNo}}-{{item.childNo}}{{/if}}"></input></td>			<td><input class="scoreNo form-control form-control-sm filter_region" type="text" size="4" value="{{item.scoreNo}}" ></input></td>            <td>				<select class="default_select type" onchange="job_structureManagement.on_change_type(this)">					{{each types type}}						<option value="{{type.code}}" {{if (type.code==item.type.code) }}selected{{/if}}>{{type.name}}</option>					{{/each}}				</select>			</td>            <td>				<select class="default_select category">					<option value="">无类别</option>						{{each categorys category}}						<option value="{{category.code}}" {{if ((item.category) && (category.code==item.category.code)) }}selected{{/if}}>{{category.name}}</option>					{{/each}}					</select>			</td>            <td>				<input class="score" type="hidden" value="{{item.score}}" />				{{item.score/100}}			</td>            <td><input class="kps form-control form-control-sm filter_region" type="text" value="{{item.kpCodes}}"></input></td>            <td><input class="aps form-control form-control-sm filter_region" type="text" value="{{item.apCodes}}"></input></td>            <td>				<select class="section default_select">					<option value=''>不分卷</option>					<option value='A' {{if (item.section == 'A')}}selected{{/if}}>A卷</option>					<option value='B' {{if (item.section == 'B')}}selected{{/if}}>B卷</option>				</select>			</td>            <td class="questionTd">				{{if ('C' == item.type.code) }}					<input class="answer answer_{{item.netExamNo}} form-control form-control-sm filter_region" type="text" size="4" value="{{item.answer}}" ></input>				{{else}}					<input style="display:none" class="answer answer_{{item.netExamNo}} form-control form-control-sm filter_region" type="text" size="4" value="" ></input>				{{/if}}			</td>            <td class="optionTd">				{{if ('C' == item.type.code) }}					<input class="choice choice_{{item.netExamNo}} form-control form-control-sm filter_region" type="text" size="4" value="{{item.choices || 'ABCD'}}" ></input>				{{else}}					<input style="display:none" class="choice choice_{{item.netExamNo}} form-control form-control-sm filter_region" type="text" size="4" value="{{item.choices}}" ></input>				{{/if}}			</td>            <td><input class="isSpecial"  type="checkbox" {{if ("1" == item.isSpecial)}}checked{{/if}}></td>    	</tr>	{{/each}}</script><!--教辅章节表格模板--><script type="text/html" id="chaptersTableTemplate">    {{each model list}}    <tr>        <td>{{list.paperName}}</td>        <td>{{list.paperTitle}}</td>        <td> </td>        <td> </td>        <td> </td>        <td> </td>    </tr>    {{each list.children}}    <tr>        <td>{{$value.codeName}}</td>        <td>{{$value.name}}</td>        <td>{{if $value.task == true}}<span>已导入</span>{{else if $value.task == false}}<span class="red-color">未导入</span>{{/if}}</td>        <td>{{if $value.importClass}}<span>{{$value.importClass}}个班</span><br/>{{/if}}{{if $value.importPeople}}<span>{{$value.importPeople}}人</span>{{/if}}</td>        <td>{{if $value.anaylzedClass}}<span>{{$value.anaylzedClass}}个班</span><br/>{{/if}}{{if $value.analyzed == true}}<span>已分析</span>{{else if $value.analyzed == false}}<span class="red-color">未分析</span>{{/if}}</td>        <td>            <button class="default_btn_small green_btn" onclick="job_chapters.structureManagement('{$value.code}')">结构管理</button>            <button class="default_btn_small">作业数据</button>            <button class="default_btn_small yellow_btn">分析</button> {{if $value.importClass || $value.importPeople}}<button class="default_btn_small red_btn">清空</button>{{/if}}        </td>    </tr>    {{/each}} {{/each}}</script>

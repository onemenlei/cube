_input" name="b2" id="inputvalue_02" placeholder="" />                                                                            </div>                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                                        <label class="allwidth_label">试题类别名称<em class="star_em"></em></label>                                        <input type="text" class="default_input" name="b3" id="inputvalue_03" placeholder="" />                                                                            </div>                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                                        <label class="allwidth_label">学科<em class="star_em"></em></label>                                        <input type="text" class="default_input" name="b4" id="inputvalue_04" placeholder="" />                                                                            </div>                                    <div class="newly_center_button_div">                                        <button class="default_btn" type="submit" onclick="stlb.newly_btn()">创建</button>                                        <button class="default_btn anti_btn clicked" type="reset">重置</button>                                    </div>                                </div>                            </fieldset>                            </form>                            </article>                        <!--试题类别创建结束-->                    </div></div><!--编辑窗口--><script type="text/html" id="stlb_template">    <form id="stlb" onsubmit="return false"><input type="hidden" id="code" />        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">ID号：</label><input type="text" class="default_input" name="a1" id="inputtext_01" placeholder="" /></div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">学科：</label><input type="text" class="default_input" name="a2" id="inputtext_02" placeholder="" /></div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">试题类别名称：</label><select class="default_select" name="a3" id="inputtext_03" placeholder="" >                                            <option value="chn001">基础知识</option>                                            <option value="chn002">文言文阅读</option>                                            <option value="chn003">古诗歌阅读鉴赏</option>                                            <option value="chn004">默写</option>                                            <option value="chn005">现代文阅读</option>                                                    </select></div>    </form></script>

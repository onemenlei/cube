<div class="container-wrap">    <div class="alert alert-primary" role="alert">        <p>试卷列表及查询注意事项：</p>        <p>1. 基于考试的试卷查询，请尽量填写完整的考试名称; 如果填写的考试名称不准确，可能较难定位准确的试卷。</p>        <p>2. 试卷列表中的橙色行，表示该试卷的试卷结构和题目信息还未上传。</p>    </div>    <div class="d-flex justify-content-center mt-4 mb-2">        <div class="col-sm-6">            <div class="input-group mb-1">                <input id="searchValue" type="text" class="form-control" name="search" placeholder="请输入考试名称">                <div class="input-group-append">                    <button class="btn btn-success" type="button" id="searchBtn">搜索</button>                    <button class="btn btn-primary" type="button" id="createPaper">新建</button>                </div>            </div>            <div class="search-type" id="searchType">                <div class="form-check form-check-inline">                    <input class="form-check-input" type="radio" name="radio" id="z1" value="0">                    <label class="form-check-label" for="z1">按试卷搜索</label>                </div>                <div class="form-check form-check-inline">                    <input class="form-check-input" type="radio" name="radio" id="z2" value="1">                    <label class="form-check-label" for="z2">按考试搜索</label>                </div>            </div>        </div>    </div>    <div class="table-responsive pading_table">        <table class="table_datas table-reset" id="paperContent">            <thead>                <tr>                    <th>编号</th>                    <th>学科</th>                    <th>总分</th>                    <th>名称</th>                    <th>难度</th>                    <th>年级</th>                    <th>学期</th>                    <th>建立日期</th>                    <th>操作</th>                </tr>            </thead>        </table>    </div></div><script type="text/html" id="paperTemplate">    <form>        <div class="form-group row">            <label class="col-sm-2 col-form-label col-form-label-sm"><i class="text-danger">*</i>试卷名称</label>            <div class="col-sm-10">                <input type="text" class="form-control form-control-sm" placeholder="请输入试卷名称" id="paperName">            </div>        </div>        <div class="form-group row">            <label class="col-sm-2 col-form-label col-form-label-sm"><i class="text-danger">*</i>试卷总分</label>            <div class="col-sm-10">                <input type="text" class="form-control form-control-sm" placeholder="请输入试卷总分" id="paperScore">            </div>        </div>        <div class="form-group row">            <label class="col-sm-2 col-form-label col-form-label-sm"><i class="text-danger">*</i>学科</label>            <div class="col-sm-10">                <select name="xkId" class="form-control form-control-sm" id="paperSubject">                    <option value="">请选择学科</option>                    <option value="1">语文</option>                    <option value="2">数学</option>                    <option value="3">英语</option>                    <option value="4">物理</option>                    <option value="5">化学</option>                    <option value="6">历史</option>                    <option value="7">地理</option>                    <option value="8">政治</option>                    <option value="9">生物</option>                    <option value="10">文科数学</option>                    <option value="21">体育</option>                    <option value="22">美术</option>                    <option value="23">音乐</option>                    <option value="24">信息技术</option>                    <option value="25">心理</option>                </select>            </div>        </div>        <hr>        <div class="form-group row">            <label class="col-sm-2 col-form-label col-form-label-sm"><i class="text-danger">*</i>适用考试</label>            <div class="col-sm-10">                <select class="form-control form-control-sm" id="paperType">                    <option value="">请选择适用考试</option>                    <option value="1">单元测试</option>                    <option value="2">月考</option>                    <option value="3">模拟考试</option>                    <option value="4">期中考试</option>                    <option value="5">期末考试</option>                </select>            </div>        </div>        <div class="form-group row">            <label class="col-sm-2 col-form-label col-form-label-sm"><i class="text-danger">*</i>年级</label>            <div class="col-sm-10">                <select class="form-control form-control-sm" id="paperGrade">                    <option value="">请选择年级</option>                    <option value="1">一年级</option>                    <option value="2">二年级</option>                    <option value="3">三年级</option>                    <option value="4">四年级</option>                    <option value="5">五年级</option>                    <option value="6">六年级</option>                    <option value="7">七年级</option>                    <option value="8">八年级</option>                    <option value="9">九年级</option>                    <option value="10">高一</option>                    <option value="11">高二</option>                    <option value="12">高三</option>                </select>            </div>        </div>        <div class="form-group row">            <label class="col-sm-2 col-form-label col-form-label-sm"><i class="text-danger">*</i>学期</label>            <div class="col-sm-10">                <select class="form-control form-control-sm" id="paperTerm">                    <option value="">请选择学期</option>                    <option value="1">上学期</option>                    <option value="2">下学期</option>                </select>            </div>        </div>    </form></script><!--试卷结构修改窗口--><script type="text/html" id="structuralModification_template">    <h3>{{title}}</h3>    <div class="pading_table">        <table class="table-treegrid">            <thead>                <tr>                    <th>题目编号</th>                    <th>卷面题号</th>                    <th>试题类型编号</th>                    <th>试题类别编号</th>                    <th>分数</th>                    <th>知识点编号</th>                    <th>能力点编号</th>                    <th>技能</th>                    <th>分卷</th>                    <th>客观题标准答案</th>                    <th>选择题答案清单(留空为ABCD)</th>                    <th>是否特殊题</th>                    <th>备注</th>                </tr>            </thead>            <tbody id="structuralModification_body">                {{each model vallen}}                    <tr class="center">                        <td data-imemCode="{{vallen.itemCode}}">{{vallen.childNo}}</td>                        <td><input type="text" value="{{vallen.scoreNo}}" placeholder="1234" class="invisible_input" /></td>                        <td>{{vallen.type.code}}</td>                        <td>{{vallen.category.code}}</td>                        <td>{{vallen.score}}</td>                        <td>{{each vallen.kps.kpCode}}{{if $index == vallen.kps.kpCode.length-1}}{{$value}}{{else}}{{$value}},{{/if}}{{/each}}</td>                        <td>{{each vallen.aps.apCode}}{{if $index == vallen.aps.apCode.length-1}}{{$value}}{{else}}{{$value}},{{/if}}{{/each}}</td>                        <td>{{each vallen.sps.spCode}}{{if $index == vallen.sps.spCode.length-1}}{{$value}}{{else}}{{$value}},{{/if}}{{/each}}</td>                        <td>{{vallen.section}}</td>                        <td><input type="text" value="{{vallen.answer}}" placeholder="ABCD" class="invisible_input" /></td>                        <td>                            {{if vallen.choices == ""}}                                <input type="text" value="ABCD" placeholder="ABCD" class="invisible_input" />                            {{else}}                                <input type="text" value="{{vallen.choices}}" placeholder="ABCD" class="invisible_input" />                            {{/if}}                        </td>                        <td>                            <select class="invisible_input">                                <option value="1" {{if vallen.isSpecial == 1}}selected{{/if}}>是</option>                                <option value="0" {{if vallen.isSpecial == 0}}selected{{/if}}>否</option>                            </select>                        </td>                        <td><input type="text" value="{{vallen.remarks}}" placeholder="备注" class="invisible_input" /></td>                    </tr>                {{/each}}            </tbody>        </table>    </div></script>

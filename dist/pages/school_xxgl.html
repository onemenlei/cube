<!--<%@ page language="java" pageEncoding="UTF-8"%>--><!--学校管理--><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">    <div class="alert alert-info">        <p>创建学校注意事项</p>        <p>1. 学校教师、班级、学生及家长信息的完善，请点击"详情按钮"。</p>        <p>2. 学校删除的时候，需要先停用学校，否则删除不能成功。</p>    </div>    <ul class="label_top_menu_ul" id="xxgl_ul">        <li>学校管理</li>        <li>学校创建</li>    </ul>    <div>        <!--学校管理-->        <article>            <div class="pading_table">                <table class="table_datas" id="datatable_xxgl">                    <thead>                        <tr>                            <th>性质</th>                            <th>类型</th>                            <th>学校名称</th>                            <th>学校编号</th>                            <th>地区</th>                            <th>开校完成度</th>                            <th>操作</th>                        </tr>                    </thead>                </table>            </div>        </article>        <!--学校管理结束-->        <!--学校创建-->        <article>            <form id="xxgl1" onsubmit="return false">                <fieldset class="school_fieldset">                    <legend>基础信息</legend>                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form_div">                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">学校编号<em class="star_em"></em></label>                            <input type="text" id="inputvalue_01" numOnly="true" name="b1" class="default_input" required />                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">学校名称<em class="star_em"></em></label>                            <input type="text" id="inputvalue_02" name="b2" class="default_input" required />                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">学校简称（别名）<em class="star_em"></em></label>                            <input type="text" id="inputvalue_03" name="b3" class="default_input" required />                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">学校类型<em class="star_em"></em></label>                            <select class="default_select" id="schooltype" name="b4" required>                                        </select>                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">学校办别<em class="star_em"></em></label>                            <select class="default_select" id="schoolGategory" name="b5" required>                                        </select>                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">起始年级<em class="star_em"></em></label>                            <input type="text" id="inputvalue_05" name="b5" class="default_input col-lg-4 -col-md-4 col-sm-2 col-xs-2" required />至                            <input type="text" id="inputvalue_06" name="b6" class="default_input col-lg-4 -col-md-4 col-sm-2 col-xs-2" required />                        </div>                        <div class="col-lg-12 -col-md-12 col-sm-12 col-xs-12">                            <label class="allwidth_label">行政区划<em class="star_em"></em></label>                            <select id="province" class="default_select col-lg-3 col-md-3 col-sm-6 col-xs-6" name="b7" onchange="getSchoolCity(this.value,'add')" required="" aria-required="true">									<option value="">请选择</option>								<option value="330000">浙江省</option><option value="520000">贵州省</option><option value="620000">甘肃省</option><option value="640000">宁夏回族自治区</option><option value="130000">河北省</option><option value="150000">内蒙古自治区</option><option value="320000">江苏省</option><option value="500000">重庆市</option><option value="510000">四川省</option><option value="710000">台湾省</option></select>                            <select id="city" class="default_select col-lg-3 col-md-3 col-sm-6 col-xs-6" name="b8" onchange="getSchooldistrict(this.value,'add')" required="" aria-required="true">									<option value="">请选择</option>                                    <option value="1">1</option>								</select>                            <select id="district" class="default_select col-lg-3 col-md-3 col-sm-6 col-xs-6" name="b9" required><option value="">请选择</option></select>                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">联系人</label>                            <select class="default_select" name="sel" required><option value="">请选择</option></select>                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">所在地城乡类型<em class="star_em"></em></label>                            <select class="default_select" id="location" name="b10">                                        </select>                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">学校标识码</label>                            <input type="text" id="inputvalue_11" name="b11" class="default_input" />                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">学校性质<em class="star_em"></em></label>                            <select class="default_select" id="inputvalue_12" name="b12" required>                                            <option>试用</option>                                            <option>正式</option>                                        </select>                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">学校联系人</label>                            <input type="text" id="inputvalue_13" name="b13" class="default_input" />                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">联系人电话</label>                            <input type="tel" id="inputvalue_14" name="b14" class="default_input" />                        </div>                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                            <label class="allwidth_label">联系人邮箱</label>                            <input type="email" id="inputvalue_15" name="b15" class="default_input" />                        </div>                        <div class="newly_center_button_div">                            <button class="default_btn newschool" type="submit" onclick="xxgl.newly_btn()">创建</button>                            <button class="default_btn anti_btn clicked" type="reset" value="Reset">重置</button>                        </div>                    </div>                </fieldset>            </form>        </article>        <!--学校创建结束-->    </div></div><!--学校管理修改窗口--><script type="text/html" id="xxgl_template">    <form id="xxgl" onsubmit="return false"><input type="hidden" id="code" />        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">学校编号</label><input type="text" class="default_input" id="inputtext_111" value="" disabled /></div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">学校名称<em class="star_em"></em></label><input type="text" class="default_input" numOnly="true" id="inputtext_01" name="aa1" required/></div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">学校简称<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_02" name="aa2" required/></div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">学校类型<em class="star_em"></em></label><select class="default_select" id="inputtext_03">                                        </select></div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">学校办别<em class="star_em"></em></label>            <select class="default_select" id="inputtext_04" name="aa3" required></select>        </div>        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">            <label class="allwidth_label">起始年级<em class="star_em"></em></label><br>            <input id="inputtext_05" type="text" name="aa4" class="default_input col-lg-4 -col-md-4 col-sm-2 col-xs-2" required/>至            <input id="inputtext_06" type="text" name="aa5" class="default_input col-lg-4 -col-md-4 col-sm-2 col-xs-2" required/>        </div>        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">            <label class="allwidth_label">行政区划<em class="star_em"></em></label> <br> 省            <select id="inputtext_07" class="default_select col-3" name="aa6" onchange="getSchoolCity(this.value,'modify')" required>					<option value="">请选择</option>				</select> 市            <select id="inputtext_08" class="default_select col-3" name="aa7" onchange="getSchooldistrict(this.value,'modify')" required>					<option value="">请选择</option>									</select> 区/县            <select id="inputtext_09" class="default_select col-3" name="aa8" required>					<option value="">请选择</option>				</select>        </div>        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">            <label class="allwidth_label">所在地城乡类型<em class="star_em"></em></label>            <select id="inputtext_10" class="default_select" name="aa9" required>			</select>        </div>        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">            <label class="allwidth_label">学校标识码</label> <input id="inputtext_11" type="text" class="default_input" />        </div>        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">            <label class="allwidth_label">学校性质<em class="star_em"></em></label>            <select id="inputtext_12" class="default_select" name="aa10" required>				<option value="2">试用</option>				<option value="1">正式</option>			</select>        </div>        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">            <label class="allwidth_label">学校联系人</label> <input id="inputtext_13" type="text" class="default_input" />        </div>        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">            <label class="allwidth_label">联系人电话</label> <input id="inputtext_14" type="text" class="default_input" />        </div>        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">            <label class="allwidth_label">联系人邮箱</label> <input id="inputtext_15" type="text" class="default_input" />        </div>    </form></script><!--弹出窗口 角色功能授权--><script type="text/html" id="authorize_template">    <form id="authorize" onsubmit="return false">        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">            <div class="ztreeDiv">                <div class="search_div">                    <input type="text" id="scarch_input" placeholder="查询" />                </div>                <ul id="treeDemo" class="ztree"></ul>            </div>        </div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">            <div class="ztreeDiv">                <ul id="treeAllright" class="ztree">                                    </ul>            </div>        </div>    </form></script><script type="text/html" id="treeAllright_template">                {{each model}} {{if $value.children == undefined}}                <li>                    <div class="check_div"><span data-id="{{$value.id}}">{{$value.name}}</span><i onclick="xxgl.delCode(this,'{{$value.id}}','{{$value.tId}}')" title="删除">✖</i></div>                </li>                {{else}}                <li>                    <!-- 简洁语法不支持循环，要想用只能使用原生语法 真正项目中简洁写法和原生语法不能混用。只能放弃这种写法，用if写死方法                        <%for(i=0;i < $value.level;i++) {%>&emsp;&emsp;<%}%>                    -->                    {{if $value.level >0}}&emsp;&emsp;						{{if $value.level >1}}&emsp;&emsp;							{{if $value.level >2}}&emsp;&emsp;								{{if $value.level >3}}&emsp;&emsp;									{{if $value.level >4}}&emsp;&emsp;									{{/if}}								{{/if}}							{{/if}}						{{/if}}					{{/if}}                            <span>{{$value.name}}</span>                </li>                {{/if}} {{/each}}            </script>

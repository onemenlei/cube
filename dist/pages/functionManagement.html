<!--<%@ page language="java" pageEncoding="UTF-8"%>--><!--功能管理--><div>	<label class="allwidth_pb_label text-center"><a href="javascript:void(0)" id="return_btn" class="return_btn_a float-right">返回学校列表</a></label></div><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">        <div class="add_div">             <form id="add_form" onsubmit="return false">                <fieldset class="school_fieldset">                <legend>功能管理</legend>                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form_div">                	<div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                        <label class="allwidth_label">ID号：<em class="star_em"></em></label>                       <input type="text" id="_id" numOnly="true" name="m1" class="default_input" placeholder="" required />                    </div>                                 	<div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                        <label class="allwidth_label">系统编号：<em class="star_em"></em></label>                       <input type="text" id="sysCode" numOnly="true" name="m2" class="default_input" placeholder="" required />                    </div>                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                        <label class="allwidth_label">菜单编号：<em class="star_em"></em></label>                        <input type="text" id="menuCode" numOnly="true" name="m3" class="default_input" placeholder="" required />                    </div>                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                        <label class="allwidth_label">功能编号：<em class="star_em"></em></label>                        <input type="text" id="funcCode" numOnly="true" name="m4" class="default_input" required />                    </div>                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                        <label class="allwidth_label">功能名称：<em class="star_em"></em></label>                        <input type="text" id="funcName" name="m5" class="default_input" required />                    </div>                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                        <label class="allwidth_label">功能url：</label>                        <input type="text" id="funcUrl" numOnly="true" name="m6" class="default_input"  />                    </div>                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                        <label class="allwidth_label">功能类别：<em class="star_em"></em></label>                        <input type="text" id="funcType" numOnly="true" name="m7" class="default_input" required />                    </div>                                        <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                        <label class="allwidth_label">功能小类：<em class="star_em"></em></label>                        <input type="text" id="funcTypeItem" numOnly="true" name="m8" class="default_input" required/>                    </div>                                         <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">                        <label class="allwidth_label">序号：<em class="star_em"></em></label>                        <input type="text" id="seqNum" numOnly="true" name="b7" class="default_input"  required />                    </div>                                        <div class="newly_center_button_div">                        <button class="default_btn saveschool" type="submit" onclick="functionManagement.save_btn()" disabled>保存</button>                        <button class="default_btn anti_btn clicked" type="reset" value="Reset">清空</button>                    </div>                </div>                </fieldset>                </form>        </div>        <div class="pading_table">            <table class="table-treegrid dataTable no-footer">            <thead>            	<tr>            		<th>ID</th>            		<th>系统编号</th>            		<th>菜单编号</th>            		<th>功能编号</th>            		<th>功能名称</th>            		<th>功能url</th>            		<th>功能类别</th>            		<th>功能小类</th>            		<th>操作</th>            	</tr>            </thead>            <tbody id="modeltable">            	<script type="text/html" id="modeltable_template">					{{each model}}						<tr>							<td class="center">{{$value._id}}</td>							<td class="center">{{$value.sysCode}}</td>							<td class="center">{{$value.menuCode}}</td>							<td class="center">{{$value.funcCode}}</td>							<td class="center">{{$value.funcName}}</td>							<td class="center">{{$value.funcUrl}}</td>							<td class="center">{{$value.funcType}}</td>							<td class="center">{{$value.funcTypeItem}}</td>							<td class="center"><button class="default_btn_small green_btn" title="修改" onclick="functionManagement.for_function('{{$value._id}}')"><i class="iconfont icon-bianji"></i>修改</button>&nbsp;<button class="default_btn_small red_btn" title="删除" onclick="functionManagement.del_btn('{{$value._id}}')"><i class="iconfont icon-shanchu"></i>删除</button></td>						</tr>					{{/each}}				</script>            </tbody>            </table>        </div>    </div>

<!--<%@ page language="java" pageEncoding="UTF-8"%>--><!--牧分管理--><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">    <ul class="label_top_menu_ul" id="job_content_ul">                <li>教辅作业</li>        <li>其他作业</li>    </ul>    <div>                <!--教辅作业-->        <article>            <div class="allLabelDiv">                <dl class="allLabelDl">                    <dt>学 级:</dt>                    <dd id="academicLevelTeaching"></dd>                </dl>            </div>            <div class="allLabelDiv">                <dl class="allLabelDl">                    <dt>科 目:</dt>                    <dd id="subjectTeaching"></dd>                </dl>            </div>            <div class="job_border all_row_article">                <ul class="teachingAssistantUl" id="teachingAssistant"></ul>            </div>            <script type="text/html" id="teachingAssistantTemplate">                {{each model}}                    <li onclick="job_content.chaptersHref('{{$value.code}}')">                        <div class="imgDiv"><img src="{{$value.imgsrc}}" />                        <div class="delDiv" onclick="job_content.delBook(this,'{{$value.code}}')">删除</div>                            </div>                                                <p>{{$value.name}}</p>                                            </li>                {{/each}}                    <li>                        <div class="addBookDiv" onclick="job_content.addBook()">                              <i class="iconfont icon-jiahao"></i>                            添加新书                        </div>                    </li>            </script>        </article>        <!--教辅作业结束-->        <!--其他作业-->        <article>            <div class="allwidth_pb_label">                学级：<select class="default_select" id="">                        <option>全部</option>                    </select>                学科：<select class="default_select" id="">                        <option>数学</option>                    </select>                <div class="float-right">                    <div class="search_input"><input type="text" size="20" /><button class="iconfont icon-fangdajing" onclick="job_content.search_job(this)"></button></div>                    &emsp;<button class="default_btn" onclick="job_content.newly_btn()"><i class="iconfont icon-jiahao"></i>新建作业</button>                </div>            </div>            <!--常规作业列表-->            <section class="job_section">                <div id="job_content" class="job_border"></div>                <script type="text/html" id="job_content_template">                    {{each model}}                    <div class="job_sontent_style">                        {{if $value.analysis}}<span class="analysis_style" data-name="已分析"></span>{{else}}<span class="analysis_style no" data-name="待分析"></span>{{/if}}                        <div class="job_main">                            <h4>{{$value.title}}</h4>                            <ul>                                <li><i class="iconfont icon-nianji1"></i>年级：{{$value.grade}}</li>                                <li><i class="iconfont icon-kemu"></i>学科：{{$value.subject}}</li>                                <li><i class="iconfont icon-manfen"></i>作业小节：{{$value.operation}}</li>                            </ul>                        </div>                        <div class="job_button">                            <button class="default_btn white_btn" onclick="job_content.manager_btn('{{$value.code}}')">管理</button>                            <button class="default_btn white_btn" onclick="job_content.delete_btn('{{$value.code}}',this)">删除</button>                        </div>                    </div>                    {{/each}}                </script>            </section>        </article>        <!--其他作业结束-->    </div></div>

pe="text" class="default_input" id="inputtext_01" name="g1" required />                    </div>                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">别名：</label><input type="text" class="default_input" id="inputtext_02" name="g2" required />                    </div>                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">性别：</label><select class="default_select" id="inputtext_03">                                            <option>男</option>                                            <option>女</option>                                        </select>                    </div>                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">电话：</label><input type="text" class="default_input" id="inputtext_04" />                    </div>                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">类型：</label><select class="default_select" id="inputtext_05">                                            <option>正式</option>                                            <option>非正式</option>                                        </select>                    </div>                    <div class="hr_line"></div>                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">                        <label class="allwidth_label">角色关联：</label>                        <div class="role_left">                            <div id="teacher_role01" class="folstyle">                                <span>角色：</span>                                <select class="default_select Wid10">                </select>                            </div>                            <div id="teacher_role02" class="folstyle hidden">                                <span>年级：</span>                                <select class="default_select Wid10">                </select>                            </div>                            <div id="teacher_role03" class="folstyle hidden">                                <span>班级：</span>                                <select class="default_select Wid10">                </select>                            </div>                            <div id="teacher_role04" class="folstyle hidden">                                <span>学科：</span>                                <select class="default_select Wid10">                </select>                            </div>                            <div class="folstyle text-center">                                <button class="default_btn green_btn" id="add_teacher_role" type="button">添加</button>                            </div>                        </div>                        <div class="role_right focus_list_div" id="content_teacher_role">                            <ul></ul>                        </div>                    </div>                </form>            </script>            <!-- 短信 -->            <script type="text/html" id="shortmessage_template">                <div class="alert alert-info">班主任和任课老师默认具备向任教班级学生发送短信的权限。<br>短信权限是居于教师绑定的角色创建。</div>                <fieldset class="message_fieldset">                    <legend>                        <label><input type="checkbox" class="allow" checked />允许发送短信息到<span class="green-color">学生</span></label>                    </legend>                    <section>                        <div><label><input type="checkbox" class="all_check" />允许发送短消息到全年级学生</label></div>                        <div>允许发送短消息的年级范围</div>                        <div class="alert" id="student_select">                            {{each model}}                            <label><input type="checkbox" value="{{$value.grdCode}}" {{if $value.checked}}checked{{/if}} />{{$value.grdAlias}}</label> {{/each}}                        </div>                    </section>                </fieldset>                <br>                <fieldset class="message_fieldset">                    <legend>                        <label><input type="checkbox" class="allow" checked />允许发送短信息到<span class="red-color">教师</span></label>                    </legend>                    <section>                        <div><label><input type="checkbox" class="all_check" />允许发送短消息到全年级教师</label></div>                        <div>允许发送短消息的年级范围</div>                        <div class="alert" id="teacher_select">                            {{each tmodel}}                            <label><input type="checkbox" value="{{$value.grdCode}}" {{if $value.checked}}checked{{/if}} />{{$value.grdAlias}}</label> {{/each}}                        </div>                    </section>                </fieldset>            </script>        </article>    </div></div>

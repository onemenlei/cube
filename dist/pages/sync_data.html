<!--<%@ page language="java" pageEncoding="UTF-8"%>--><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">    <div class="allwidth_pb_label right">        <input type="text" class="default_input" id="schCode" placeholder="查询编号" />        <button class="default_btn" onclick="sync_data.scan_school_table()">查询学校导入状态</button>        <button class="default_btn gray_btn" onclick="sync_data.clear_school_table()">清理已导入学校</button>        <button class="default_btn gray_btn" onclick="sync_data.synchronization_school_table()">同步学校信息</button>        <button class="default_btn gray_btn" onclick="sync_data.synchronization_schoolgroup_table()">同步学校组织信息</button>        <button class="default_btn gray_btn" onclick="sync_data.synchronization_student_table()">同步学生信息</button>        <button class="default_btn gray_btn" onclick="sync_data.synchronization_parent_table()">同步家长信息</button>        <button class="default_btn gray_btn" onclick="sync_data.synchronization_teacher_table()">同步教师信息</button>    </div>    <!--学校导入表-->    <div class="pading_table">        <table class="table-treegrid dataTable no-footer t_c" id="school">        </table>    </div></div><script type="text/html" id="schoolTemp">    <thead>        <tr>            <th>导入到牧分的ID</th>            <th>导入学校状态</th>            <th>导入年级班级状态</th>            <th>导入教师状态</th>            <th>导入学生状态</th>            <th>导入家长状态</th>            <th>创建时间</th>        </tr>    </thead>    <tbody></tbody>    {{each model}}    <tr>        <td>{{$value.moofenSchCode}}</td>        <td>{{if $value.schStatus==0}}<span class="red-color">未导入</span>{{else if $value.schStatus==1}}导入成功{{else}}<span class="red-color">导入失败</span>{{/if}}</td>        <td>{{if $value.schOrgStatus==0}}<span class="red-color">未导入</span>{{else if $value.schOrgStatus==1}}导入成功{{else}}<span class="red-color">导入失败</span>{{/if}}</td>        <td>{{if $value.tchStatus==0}}<span class="red-color">未导入</span>{{else if $value.tchStatus==1}}导入成功{{else}}<span class="red-color">导入失败</span>{{/if}}</td>        <td>{{if $value.stuStatus==0}}<span class="red-color">未导入</span>{{else if $value.stuStatus==1}}导入成功{{else}}<span class="red-color">导入失败</span>{{/if}}</td>        <td>{{if $value.parStatus==0}}<span class="red-color">未导入</span>{{else if $value.parStatus==1}}导入成功{{else}}<span class="red-color">导入失败</span>{{/if}}</td>        <td>{{$value.createTime | dateFormat 'yyyy-MM-dd'}}</td>    </tr>    {{/each}}</script>

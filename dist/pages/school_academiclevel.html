<!--<%@ page language="java" pageEncoding="UTF-8"%>--><div class="allwidth_pb_label">    <button class="default_btn gray_btn" onclick="academiclevel.newly_open()">创建学级/学届</button>    <div class="float-right">        <label><input type="checkbox" id="show_academiclevel_checkbox" />不显示已毕业学届</label>    </div></div><!--学级/学届表--><div class="pading_table">    <table class="table_datas" id="datatable_academiclevel">        <thead>            <tr>                <th>学校类型</th>                <th>学级/学届</th>                <th>当前年级</th>                <th>年级名称</th>                <th>毕业时间</th>                <th>状态</th>                <th>操作</th>            </tr>        </thead>    </table></div><script type="text/html" id="academiclevel_template"><form id="academiclevel" onsubmit="return false"><input type="hidden" id="code" />    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">学级<em class="star_em"></em></label>                <input type="tel" class="default_input" id="inputtext_01" placeholder="请输入学级" name="p1" maxlength="2" required />            </div>            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">当前年级</label><select class="default_select" id="inputtext_02" onchange="academiclevel.change_grade()">                                            <option value="1">1</option>                                            <option value="2">2</option>                                            <option value="3">3</option>                                            <option value="4">4</option>                                            <option value="5">5</option>                                            <option value="6">6</option>                                            <option value="7">7</option>                                            <option value="8">8</option>                                            <option value="9">9</option>                                            <option value="10">10</option>                                        </select>            </div>            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">年级名称<em class="star_em"></em></label>                <input type="text" class="default_input" id="inputtext_03" placeholder="请输入年级" name="p2" disabled required />            </div>            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">毕业时间</label>                <input type="date" class="default_input" id="inputtext_04" placeholder="点击选择年月日" />            </div>            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">状态</label><select class="default_select" id="inputtext_05">                                            <option value="1">在读</option>                                            <option value="0">读完</option>                                        </select>            </div></form>    </script>

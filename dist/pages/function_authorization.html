<!--<%@ page language="java" pageEncoding="UTF-8"%>--><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div"><div class="allwidth_pb_label">    <button class="default_btn gray_btn" onclick="function_authorization.newly_open()">创建新功能授权</button></div><!--功能授权表--><div class="pading_table">    <table class="table_datas" id="datatable_function">        <thead>            <tr>                <th>ID</th>                <th>模板编号</th>                <th>模板名称</th>                <th>菜单编号</th>                <th>学校编号</th>                <th>操作</th>            </tr>        </thead>    </table></div></div><script type="text/html" id="function_template"><form id="function_form" onsubmit="return false">        	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">ID号：<em class="star_em"></em></label><input type="text" class="default_input" id="function_id" name="g1" value="{{function_data._id}}" required />                            </div>            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">模板编号：<em class="star_em"></em></label><input type="text" class="default_input" id="function_templateCode" name="g2" value="{{function_data.templateCode}}" required />                            </div>			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">学校编号：<em class="star_em"></em></label><input type="text" class="default_input" id="function_schoolCode" name="g3" value="{{function_data.schoolCode}}" required />                            </div>			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">学校名称：<em class="star_em"></em></label><input type="text" class="default_input" id="function_schoolName" name="g4" disabled required />                            </div>			<div class="hr_line"></div>            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">				<div style="padding-bottom:.4rem">可选菜单</div>            	<div class="focus_list_div">                	<ul id="ul_left">						{{each model}}							<li data-id="{{$value.funcCode}}">{{$value.funcName}}</li>						{{/each}}					</ul>            	</div>        	</div>        	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">				<div style="padding-bottom:.4rem">已选菜单</div>            	<div class="focus_list_div">                	<ul id="ul_right">						{{each model funcMenu}}							{{each function_data.funcCodes}}								{{if funcMenu.funcCode == $value}}									<li data-id="{{funcMenu.funcCode}}">{{funcMenu.funcName}}<i class='iconfont float-right icon-shanchu1 icon_del_color'></i></li>								{{/if}}							{{/each}}						{{/each}}					</ul>            	</div>        	</div>    </form>   </script>

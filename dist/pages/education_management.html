t"></ul> -->                                        <div id="schoolSelectResult" class="org-list"><ul></ul></div>                                    </div>                                </div>                            </div>                        </div>                    </div>                </div>                                                 <div class="newly_center_button_div">                            <button class="default_btn newschool" type="submit" onclick="education_management.newly_btn()">创建</button>                            <button class="default_btn anti_btn clicked" type="reset" value="Reset">重置</button>                        </div>                    </div>                </fieldset>            </form>        </article>        <!--教育局创建结束-->    </div></div>    </article>    </div>    <!--教育局管理修改窗口--><script type="text/html" id="education_management_template">    <form id="education_management" onsubmit="return false"><input type="hidden" id="code" />        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">教育局编号</label><input type="text" class="default_input" id="inputtext_111" disabled /></div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">教育局名称<em class="star_em"></em></label><input type="text" class="default_input"  numOnly="true" id="inputtext_01" name="aa1" required/></div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">教育局别名<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_02" name="aa2" required/></div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">联系电话<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_03" name="aa3" numOnly="true" required/></div>        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">联系人<em class="star_em"></em></label><input

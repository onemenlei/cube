llwidth_label">年级：<em class="star_em"></em></label><select class="default_select" required><option value="17">17级</option><option value="16">16级</option><option value="15">15级</option></select></div>                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">文理科：<em class="star_em"></em></label><select class="default_select" required><option>文科</option><option>理科</option></select></div>                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">科目：<em class="star_em"></em></label><select class="default_select" required><option>语文</option><option>数学</option><option>英语</option><option>生物</option><option>物理</option><option>化学</option><option>历史</option><option>地理</option><option>音乐</option></select></div>                    <div class="col-12 col-xs-12">                        <button class="float-right default_btn white_btn" onclick="config.add_line_row();return false;"><i class="iconfont icon-jiahao1 icon_add_color"></i> 添加行</button>                        <table class="line_table">                            <thead>                                <tr>                                     <th style="width:4rem">序号</th>                                    <th>线名称</th>                                    <th>类型</th>                                    <th>线值</th>                                    <th>上线</th>                                    <th>下线</th>                                    <th>操作</th>                                </tr>                            </thead>                            <tbody>                            </tbody>                        </table>                                            </div>                </form>            </template>            <!--<div class="d-flex mb-3">                <div class="school-name">(284025) 成都市第57实验学校（小学部）</div>                <select class="form-control yearIn">            <option value="2012">2012</option>            <option value="2013">2013</option>            <option value="2014">2014</option>            <option value="2015">2015</option>            <option value="2016">2016</option>            <option value="2017">2017</option>            <option value="2018" selected="">2018</option>            <option value="2019">2019</option>            <option value="2020">2020</option>            <option value="2021">2021</option>            <option value="2022">2022</option>            <option value="2023">2023</option>        </select>            </div>            <ul class="nav nav-tabs mb-3" role="tablist">                <li class="nav-item">                    <a class="nav-link active" id="emd-tab" data-toggle="tab" href="#emdtab" role="tab" aria-controls="emdtab" aria-selected="true">EMD分数线</a>                </li>                <li class="nav-item">                    <a class="nav-link" id="last-tab" data-toggle="tab" href="#lasttab" role="tab" aria-controls="lasttab" aria-selected="false">最后N名学生</a>                </li>                <li class="nav-item">                    <a class="nav-link" id="online-tab" data-toggle="tab" href="#onlinetab" role="tab" aria-controls="onlinetab" aria-selected="false">进线和踩线</a>                </li>                <li class="nav-item">                    <a class="nav-link" id="priority-tab" data-toggle="tab" href="#prioritytab" role="tab" aria-controls="prioritytab" aria-selected="false">重点线</a>                </li>                <li class="nav-item">                    <a class="nav-link" id="score-tab" data-toggle="tab" href="#scoretab" role="tab" aria-controls="scoretab" aria-selected="false">总分分数段</a>                </li>            </ul>            <div class="tab-content">                <div class="tab-pane fade show active" id="emdtab" role="tabpanel" aria-labelledby="emd-tab">                    <div class="alert alert-success">                        <h4 class="alert-heading" rioritytab" role="tabpanel" aria-labelledby="priority-tab">                    <div class="alert alert-success">                        <h4 class="alert-heading">进线和踩线</h4>                        <p class="text-danger">1. 当前仅支持全局设置，即不支持文理科单独设置.</p>                        <p>2. 策略配置内容包括五项: 需按照说明顺序填写并用逗号分隔。格式要求：达线人数比例(小数)/分数, 上线统计方式(1:人数 2:分数)</p>                        <p>3. 策略配置内容约束: 未配置的内容请使用"-1"或者不填写，但是分隔逗号不能省略。</p>                    </div>                </div>                <div class="tab-pane fade" id="scoretab" role="tabpanel" aria-labelledby="score-tab">                    <div class="alert alert-success">                        <h4 class="alert-heading">总分分数段</h4>                        <p class="text-danger">1. 当前仅支持全局设置，即不支持文理科单独设置.</p>                    </div>                </div>            </div>-->        </div>        <!--分析配置 结束-->        <!--调查问卷 开始-->        <div>调查问卷 -- 暂时不做</div>        <!--调查问卷 结束-->    </article></div>

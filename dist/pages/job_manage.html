<!--<%@ page language="java" pageEncoding="UTF-8"%>--><!--作业管理--><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">    <div><span class="first-color">作业分析>作业列表></span><span id="title_span"></span></div>    <h5 class="title_h" id="title_h"></h5>    <div class="allwidth_pb_label">学科：<span id="subject_span"></span>        <div class="float-right">            <button class="default_btn green_btn" onclick="job_manage.importStructure()">导入结构</button>            <button class="default_btn" onclick="job_manage.import_price_window()">导入分数</button>        </div>    </div>    <div class="pading_table">        <div class="dataTables_wrapper no-footer">            <table id="datatable_job" class="table_datas dataTable no-footer">                <thead>                    <tr>                        <th>编号</th>                        <th>作业试卷ID</th>                        <th>作业名称</th>                        <th>时间</th>                        <th>作业结构</th>                        <th>分数</th>                        <th>操作</th>                    </tr>                </thead>            </table>        </div>        <div class="center_button_div">        <button class="default_btn" onclick="job_manage.analysis_open()">分析</button>        <button class="default_btn anti_btn clicked" onclick="job_manage.empty_open()">清空</button>    </div>    </div></div><!--分析窗口模板--><script type="text/html" id="analysis_template">    <div class="allwidth_pb_label">请选择您需要分析的项目</div>    <div>        <div class="analysis_win"><label><input type="checkbox" id="all_checkbox" />全选</label>        <ul>            {{each model}}                <li class="flex_around"><div><label><input type="checkbox" /> {{$value.subject}}</label>&emsp;&emsp;{{$value.task_name}}</div> <span class="red-color">{{$value.analysis}}</span></li>            {{/each}}        </ul>        </div>        </div></script><!--清空窗口模板--><script type="text/html" id="clear_template">    <div class="allwidth_pb_label"><label><input type="checkbox" />清空导入数据</label>&emsp;<label><input type="checkbox" />清空分析数据</label></div>    <div>        <div class="analysis_win"><label><input type="checkbox" id="all_checkbox" />全选</label>        <ul>            {{each model}}                <li class="flex_around"><div><label><input type="checkbox" /> {{$value.subject}}</label>&emsp;&emsp;{{$value.task_name}}</div></li>            {{/each}}        </ul>        </div>        </div></script><!--导入结构模板--><script type="text/html" id="structure_template">	<div>		<h5 class="structure_title" id="structure_title"></h5>		<div class="structure_div">			<label><b>作业编号：</b></label>				<ul id="structureul" class="structure_ul"></ul>		</div>        <div class="structure_div">            <label><b>作业试卷名称：</b></label><span class="wid_span20" id="paperName"></span>            <label><b>试卷编号：</b></label><span class="wid_span12" id="paperCode"></span>            <label><b>总分：</b></label><span class="wid_span12" id="paperScore"></span>        </div>        <div class="structure_div">            <label><b>数据来源：</b></label>            <span>                <label><input type="radio" name="sources" id="radio_check1" value="1" checked />网阅同步</label>                <label><input type="radio" name="sources" id="radio_check2" value="2" />手动上传</label>            </span>        </div>		<div id="netExamSection">            <div class="structure_div">                <label><b>网阅服务器：</b></label>				<span>					<select id="netExamServer" class="default_select">					</select>				</span>                <label><b>&emsp;网阅学校：</b></label>				<span>					<input class="form-control form-control-sm filter_region" size="10" type="text" id="netExamSchCode" />									</span>				<span>&emsp;<button class="width_btn blue_btn" onclick="job_manage.gain_netexam(null)">获取考试项目</button></span>                <label><b>&emsp;网阅项目：</b></label><span><select style="max-width:400px;" id="examProjectList" class="default_select"></select></span>				<label><b>&emsp;网阅试卷：</b></label><span><select id="examPaperList" class="default_select"></select></span>				<span>&emsp;<button class="width_btn blue_btn" onclick="job_manage.gain_structure()">获取试卷结构</button></span>            </div>            <div class="structure_div">                <label><b>当前学校：</b></label><span class="wid_span20" id="current_school"></span>                <label><b>年级：</b></label><span class="wid_span12" id="current_grade"></span>                            </div>            <div class="structure_div">                <label><b>班级结构：</b></label>				<select class="default_select" id="select_class" style="width:5rem;float:left;margin-right:1rem;">				</select> <label class="class_label"><input type="checkbox" value="0" id="all_checkbox" />全选</label>            </div>            <div id="checkbox_select" class="structure_div"></div>			<div class="structure_div">                <label><b>不分析的学生考号：</b></label><span class="wid_span20"><input class="form-control form-control-sm filter_region" size="10" type="text" id="examNos"></span>            </div>		</div>        <div class="structure_div t_r">			<button class="width_btn blue_btn" onclick="job_manage.structure_import()"><i class="iconfont icon-shitiguanli"></i>导入</button>			<button class="width_btn green_btn" onclick="job_manage.structure_export()"><i class="iconfont icon-shitiguanli"></i>导出</button>			<button class="width_btn red_btn" onclick="job_manage.structure_clear()"><i class="iconfont icon-shitiguanli"></i>删除试卷结构</button>		</div>        <div class="oveflowy">        	<table class="structure_table" id="netExamItem">            </table>		</div>	</div></script><script type="text/html" id="paper_item_template">		<thead>   		<tr>        	<th>网阅<br>编号</th>           	<th>内部<br>编号</th>            <th>卷面<br>编号</th>            <th>试题类型</th>            <th>试题类别</th>            <th>分数</th>            <th>知识点</th>            <th>能力点</th>            <th>分卷</th>            <th>客观题<br>答案</th>            <th>选择题<br>选项</th>            <th>是否<br>特殊题</th>         </tr>	 </thead>     <tbody id="structure_tbody">	 {{each data item}} 		<tr>			<td>				<input type="hidden" class="itemCode" value="{{item.itemCode}}"/>				<input type="hidden" class="netExamNo" value="{{item.netExamNo}}"/>				<input type="hidden" class="netExamPicNo" value="{{item.netExamPicNo}}"/>				{{item.netExamNo}}			</td>           	<td><input class="questionNo form-control form-control-sm filter_region" type="text" size="4" value="{{if (0==item.childNo)}}{{item.questionNo}}{{else}}{{item.questionNo}}-{{item.childNo}}{{/if}}"></input></td>			<td><input class="scoreNo form-control form-control-sm filter_region" type="text" size="4" value="{{item.scoreNo}}" ></input></td>            <td>				<select class="default_select type" onchange="job_manage.on_change_type(this, '{{item.netExamNo}}')">					{{each types type}}						<option value="{{type.code}}" {{if (type.code==item.type.code) }}selected{{/if}}>{{type.name}}</option>					{{/each}}				</select>			</td>            <td>				<select class="default_select category">					<option value="">无类别</option>						{{each categorys category}}						<option value="{{category.code}}" {{if ((item.category) && (category.code==item.category.code)) }}selected{{/if}}>{{category.name}}</option>					{{/each}}					</select>			</td>            <td>				<input class="score" type="hidden" value="{{item.score}}" />				{{item.score/100}}			</td>            <td><input class="kps form-control form-control-sm filter_region" type="text" value="{{item.kpCodes}}"></input></td>            <td><input class="aps form-control form-control-sm filter_region" type="text" value="{{item.apCodes}}"></input></td>            <td>				<select class="section default_select">					<option value=''>不分卷</option>					<option value='A' {{if (item.section == 'A')}}selected{{/if}}>A卷</option>					<option value='B' {{if (item.section == 'B')}}selected{{/if}}>B卷</option>				</select>			</td>            <td>				{{if ('C' == item.type.code) }}					<input class="answer answer_{{item.netExamNo}} form-control form-control-sm filter_region" type="text" size="4" value="{{item.answer}}" ></input>				{{else}}					<input style="display:none" class="answer answer_{{item.netExamNo}} form-control form-control-sm filter_region" type="text" size="4" value="" ></input>				{{/if}}			</td>            <td>				{{if ('C' == item.type.code) }}					<input class="choice choice_{{item.netExamNo}} form-control form-control-sm filter_region" type="text" size="4" value="{{item.choices}}" ></input>				{{else}}					<input style="display:none" class="choice choice_{{item.netExamNo}} form-control form-control-sm filter_region" type="text" size="4" value="{{item.choices}}" ></input>				{{/if}}			</td>            <td><input class="isSpecial"  type="checkbox" {{if ("1" == item.isSpecial)}}checked{{/if}}></td>    	</tr>	{{/each}}		</tbody></script>

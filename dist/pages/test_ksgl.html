bel class="col-3 col-form-label col-form-label-sm text-right"><i class="text-danger">*</i>考试名称</label>                <div class="col-4">                    <input id="examName" name="examName" type="text" class="form-control form-control-sm required" placeholder="请输入考试名称">                </div>            </div>            <div class="form-group row">                <label class="col-3 col-form-label col-form-label-sm text-right"><i class="text-danger">*</i>学期</label>                <div class="col-4">                    <select id="examTermId" name="termId" class="form-control form-control-sm required">                        <option value="">请选择学期</option>                        <option value="1">上学期</option>                        <option value="2">下学期</option>                    </select>                </div>            </div>            <div class="form-group row">                <label class="col-3 col-form-label col-form-label-sm text-right"><i class="text-danger">*</i>学科</label>                <div class="col-4">                    <div id="examSubjectType">                        <div class="form-check form-check-inline">                            <label class="form-check-label">                                <input class="form-check-input required" type="checkbox" name="xk" value="1">语文</label>                        </div>                        <div class="form-check form-check-inline">                            <label class="form-check-label">                                <input class="form-check-input required" type="checkbox" name="xk" value="2">数学</label>                        </div>                        <div class="form-check form-check-inline">                            <label class="form-check-label">                                <input class="form-check-input required" type="checkbox" name="xk" value="3">英语</label>                        </div>                        <div class="form-check form-check-in

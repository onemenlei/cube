<div class="container-wrap">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">答题提交说明</h4>
        <p>1. 需要有明确的考试编号和学科</p>
        <p>2. 需要选择正确的学校</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-form-label col-form-label-sm">考试编号</label>
                <input type="text" class="form-control form-control-sm" id="answerNumber" placeholder="请输入考试编号">
            </div>
            <div class="form-group">
                <label class="col-form-label col-form-label-sm">网阅</label>
                <select class="form-control form-control-sm" id="answerSelect">
                    <option value="100">怀宇网阅</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="btnAnswer" type="button">答题提交</button>
            </div>
        </div>
    </div>
</div>

<!--<%@ page language="java" pageEncoding="UTF-8"%>-->
<div class="allwidth_pb_label">
    <button class="default_btn gray_btn" onclick="patriarch.import_patriarch_window()">批量导入家长</button>
    <!--<button class="default_btn gray_btn" onclick="open_new_popup('patriarch_phone_popup')">补录家长手机</button>-->
    <button class="default_btn gray_btn" onclick="patriarch.newly_open()">新增家长</button>
    <div class="float-right">
    <span>年级：</span> <select class="default_input" id="year_value">
        <option>2018</option>
		<option>2017</option>
		<option>2016</option>
	</select>
        <span>班级：</span> <select class="default_input" id="class_value">
        <option>全部</option>
		<option>1班</option>
		<option>2班</option>
	</select>
	<button class="default_btn" onclick="show_content('content_patriarch')">查询</button>
    <button class="default_btn anti_btn" onclick="patriarch.all_password_window()">批量重置密码</button>
    </div>    
</div>
<!--家长表-->
<div class="pading_table" id="content_patriarch">
    <div class="allwidth_pb_label">
    <button class="default_btn green_btn">导出Excel</button>
    <div class="float-right" style="display:flex;align-items:center">
        <span class="hidden" id="patriarchCount">共有家长<b id="count"></b>人</span>&emsp;
        <button class="default_btn red_btn" id="clear_id" onclick="patriarch.clearAll()">清空(慎重)</button>
    </div>    
</div>
	<table class="table_datas" id="datatable_patriarch">
		<thead>
			<tr>
				<th>家长姓名</th>				
				<th>电话</th>
                <th>账号</th>
                <th>注册时间</th>
				<th>学生</th>
				<th>操作</th>
			</tr>
		</thead>
	</table>
</div>
<script type="text/html" id="patriarch_template">
    <form id="patriarch" onsubmit="return false"><input type="hidden" id="code" />
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">家长姓名：<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_01" name="a01" required />               
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">电话：<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_02" name="a02" required />               
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">账号：<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_03" />               
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">注册时间：<em class="star_em"></em></label><input type="date" class="default_input" id="inputtext_04" />               
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><label class="allwidth_label">添加学生：<em class="star_em"></em></label><span class="select_span">年级：</span><select class="default_select col-lg-3 col-md-3 float-left" id="inputtext_05">
                                            <option>2016</option>
                                            <option>2017</option>
                                            <option>2018</option>
                                        </select>
                <span class="select_span">班级：</span><select class="default_select col-lg-3 col-md-3 float-left" id="inputtext_06">
                                            <option>全部</option>
                                            <option>1班</option>
                                            <option>2班</option>
                                        </select>
                 &emsp;<button class="default_btn" id="scan_student" type="button">查询</button>
            </div>
            <div class="hr_line"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="focus_list_div">
                    <ul id="ul_left">
                    <li style="color:#ccc;">没有需要的数据</li>
                </ul>
                </div>                
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="focus_list_div">
                    <ul id="ul_right">
                </ul>
                </div>
            </div>
    </form>    
</script>
<!--重置密码/批量重置-->
<script type="text/html" id="patriarch_password_template">
    <form id="patriarch_password" onsubmit="return false"><input type="hidden" id="code" />
        <h5 class="col-12 text-center" id="password_title">
        </h5>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">新密码：<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_01" name="password" minlengh="6"  placeholder="123456" />               
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">确认密码：<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_02" name="confirm_password" minlengh="6" placeholder="123456" />               
            </div>            
    </form> 
</script>

</div>
<!--学级/学届表-->
<div class="pading_table">
    <table class="table_datas" id="datatable_admin">
        <thead>
            <tr>
                <th>ID</th>
                <th>角色编号</th>
                <th>用户编号</th>
                <th>学校列表</th>
                <th>渠道编号</th>
                <th>操作</th>
            </tr>
        </thead>
    </table>

<script type="text/html" id="admin_template">
<form id="admin" onsubmit="return false"><input type="hidden" id="code" />
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">ID<em class="star_em"></em></label>
                <input type="tel" class="default_input" id="inputtext_01" placeholder="请输入ID" name="p1" numOnly="true" required />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">手机号码<em class="star_em"></em></label>
                <input type="tel" class="default_input" id="inputtext_02" placeholder="请输入手机号码" name="p2" numOnly="true" required />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">用户编号<em class="star_em"></em></label>
        <select class="default_input" id="inputtext_03"></select>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">渠道编号<em class="star_em"></em></label>
                <input type="tel" class="default_input" id="inputtext_04" placeholder="请输入渠道编号" name="p4" numOnly="true" required />
    </div>
    <!--选择/搜索学校-->
                                 <div class="tab-content col-12 float-left" id="pop_schoolAndOrgContent" style="margin:1rem 0;">
                    <div class="tab-pane active">
                        <div class="row" id="pop_schoolSelectBox">
                            <div class="col-md-6">
                                <div class="card card-orgs-reset">
                                    <div class="card-header">可选择的学校</div>
                                    <div class="card-body">
                                        <div id="pop_schoolSelect" class="focus_list_div org-list"><ul id="ul_left"></ul></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card card-orgs-reset">

                                        <div id="pop_schoolSelectResult" class="focus_list_div org-list"><ul id="ul_right"></ul></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
</form>

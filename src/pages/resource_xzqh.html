                    </ul>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!--行政区划管理-->
                        <article>
<div class="pading_table">
    <table class="table_datas" id="datatable_xzqh">
        <thead>
            <tr>
                <th>ID号</th>
                <th>编号</th>
                <th>名称</th>
                <th>类型</th>
                <th>父行政区划</th>
                <th>操作</th>
            </tr>
        </thead>
    </table>
</div>
                        </article>
                        <!--行政区划管理结束-->
                        <!--行政区划创建-->
                        <article>
                            <form id="xzqh1" onsubmit="return false">
                            <fieldset class="school_fieldset">
                                <legend>行政区划创建</legend>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form_div">
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label class="allwidth_label">ID号<em class="star_em"></em></label>
                                        <input type="text" class="default_input" id="inputvalue_01" name="i1" required />
                                        
                                    </div>
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label class="allwidth_label">编号<em class="star_em"></em></label>
                                        <input type="text" class="default_input" id="inputvalue_02" name="i2" required />
                                        
                                    </div>
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label class="allwidth_label">名称<em class="star_em"></em></label>
                                        <input type="text" class="default_input" id="inputvalue_03" name="i3" required />
                                        
                                    </div>
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label class="allwidth_label">类型<em class="star_em"></em></label>
                                        <select class="default_select" id="inputvalue_04">
                                            <option value="1">省</option>
                                            <option value="2">市</option>
                                            <option value="3">区</option>
                                        </select> 
                                        
                                    </div>                                    
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label class="allwidth_label">父行政区划<em class="star_em"></em></label>
                                        <input type="text" class="default_input" id="inputvalue_05" />
                                        
                                    </div>
                                    <div class="newly_center_button_div">
                                        <button class="default_btn" type="submit" onclick="xzqh.newly_btn()">创建</button>
                                        <button class="default_btn anti_btn clicked" type="reset">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                            </form>    
                        </article>
                        <!--行政区划创建结束-->
                    </div>
</div>

<!--编辑窗口-->
<script type="text/html" id="xzqh_template">
    <form id="xzqh" onsubmit="return false"><input type="hidden" id="code" />
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">行政区划代码：</label><input type="text" class="default_input" id="inputtext_01" placeholder="代码" name="a1" required /></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">行政区划名称：</label><input type="text" class="default_input" id="inputtext_02" /></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">编号：</label><input type="text" class="default_input" id="inputtext_03" /></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">行政区划类型：</label>
            <select class="default_select" id="inputtext_04">
                                            <option value="1">省</option>
                                            <option value="2">市</option>
                                            <option value="3">区</option>
                                        </select></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">父行政区划：</label><input type="text" class="default_input" id="inputtext_05" /></div>
    </form>
</script>

<!--<%@ page language="java" pageEncoding="UTF-8"%>-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">
    <form>
                            <fieldset class="school_fieldset">
                                <legend>一人一本</legend>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form_div">
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label>学校编号</label>
                                        <input type="tel" class="default_input" placeholder="学校编号" />
                                        <div class="error_div">错误提示</div>
                                    </div>
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label>学校名称</label>
                                        <input type="text" class="default_input" placeholder="学校名称" />
                                        <div class="error_div">错误提示</div>
                                    </div>
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label>学期</label>
                                        <select class="default_select">
                                            <option>全学年</option>
                                            <option>中学</option>
                                            <option>大学</option>
                                        </select> 
                                        <div class="error_div">错误提示</div>
                                    </div>
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label>学级</label>
                                        <select class="default_select">
                                            <option>2011级</option>
                                            <option>中学</option>
                                            <option>大学</option>
                                        </select> 
                                        <div class="error_div">错误提示</div>
                                    </div>
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label>年级</label>
                                        <select class="default_select">
                                            <option>一年级</option>
                                            <option>中学</option>
                                            <option>大学</option>
                                        </select> 
                                        <div class="error_div">错误提示</div>
                                    </div>
                                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                                        <label>学科</label>
                                        <select class="default_select">
                                            <option>语文</option>
                                            <option>中学</option>
                                            <option>大学</option>
                                        </select> 
                                        <div class="error_div">错误提示</div>
                                    </div>
                                    <em class="hr_line"></em>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="line-height:1">
                                    报名和练习分离：<label><input type="radio" name="fl" id="" checked />合并成一本（报告+错题+补救练习）</label>
                                    <label><input type="radio" name="fl" id="" />生成两本（报告和错题第1册，补救练习第2册）</label>
                                    <label><input type="radio" name="fl" id="" />生成两本（错题本第1册，报告和补救练习第2册）</label>
                                    </div>   
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        是否包含：
                                        <label><input type="checkbox" value="" name="" checked />输出二维码</label>
                                        <label><input type="checkbox" value="" name="" />包含错题集</label>
                                        <label><input type="checkbox" value="" name="" />错题包含周测数据</label>
                                        <label><input type="checkbox" value="" name="" />单次考试不包含报告</label>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 float-left">
                                            <label class="allwidth_label">只生成这些学生</label>
                                            <textarea name="" rows="3" class="default_textarea"></textarea>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 float-left">
                                            <label class="allwidth_label">需排除的学生</label>
                                            <textarea name="" rows="3" class="default_textarea"></textarea>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 float-left">
                                            <label class="allwidth_label">只生成这些班级</label>
                                            <textarea name="" rows="3" class="default_textarea"></textarea>
                                        </div>
                                    </div> 
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 float-left">
                                            <label class="allwidth_label">选题策略-难度高</label>
                                            <div class="col-sm-5 float-left"><input type="text" class="default_input" /></div>
                                            <div class="col-sm-5 float-left"><input type="text"  class="default_input" /></div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 float-left">
                                            <label class="allwidth_label">需排除的学生</label>
                                            <div class="col-sm-5 float-left"><input type="text" class="default_input" /></div>
                                            <div class="col-sm-5 float-left"><input type="text"  class="default_input" /></div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 float-left">
                                            <label class="allwidth_label">只生成这些班级</label>
                                            <div class="col-sm-5 float-left"><input type="text" class="default_input" /></div>
                                            <div class="col-sm-5 float-left"><input type="text"  class="default_input" /></div>
                                        </div>
                                    </div> 
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 float-left">
                                            <label class="allwidth_label">选题策略-题型数量</label>
                                            <textarea name="" rows="7" class="default_textarea"></textarea>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 float-left">
                                            <label class="allwidth_label">选题策略-题型数量</label>
                                            <textarea name="" rows="7" class="default_textarea"></textarea>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 float-left">
                                            <label class="allwidth_label">选题策略-题型数量</label>
                                            <textarea name="" rows="7" class="default_textarea"></textarea>
                                        </div>
                                    </div> 
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 float-left">
                                            <label class="allwidth_label"><input type="radio" name="fm" checked />不要封面</label>
                                            <div class="image_book_background" style="height:520px;background:url(../assets/img/yryb_fm_tpl_with_log.png) no-repeat top left;background-size:contain"></div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 float-left">
                                            <label class="allwidth_label"><input type="radio" name="fm" />选择空白封面</label>
                                            <div class="image_book_background"><img src="../assets/img/yryb_fm_tpl_no_stuName.jpg" class="img_pdf_view" alt="" /></div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 float-left">
                                            <label class="allwidth_label"><input type="radio" name="fm" />选择基本封面</label>
                                            <div class="image_book_background"><img src="../assets/img/yryb_fm_tpl_default.png" class="img_pdf_view" alt="" /></div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 float-left">
                                            <label class="allwidth_label"><input type="radio" name="fm" />选择个性化封面</label>
                                            <div class="image_book_background"><img src="../assets/img/yryb_fm_tpl_with_log.png" class="img_pdf_view" alt="" /></div>
                                        </div>
                                    </div> 
                                    <em class="hr_line"></em>
                                    <div class="center_button_div">
                                        <button class="default_btn">创建</button>
                                        <button class="default_btn anti_btn clicked">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                            </form>  
</div>

<!--<%@ page language="java" pageEncoding="UTF-8"%>-->
<!--创建作业-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">
    <div class="flex_align_center mb20"><b class="line_b"></b>创建作业</div>
    <form id="job_form" onsubmit="return false">
    <div class="job_border">
        <dl class="job_dl">
            <dt>作业项目名称：</dt>
            <dd><input type="text" class="default_input" size="40" name="subjectname" required /></dd>
        </dl>
        <dl class="job_dl">
            <dt>作业项目时间：</dt>
            <dd><input type="date" class="default_input" placeholder="选择日期" id="start_date" required /> ∽ <input type="date" class="default_input" placeholder="选择日期" id="end_date" required /></dd>
        </dl>
        <dl class="job_dl">
            <dt>作业模式：</dt>
            <dd><label><input type="radio" name="system" value="1" checked />等级制</label>&emsp;<label><input type="radio" name="system" value="2" />分数制</label></dd>
        </dl>
        <dl class="job_dl">
            <dt>年   级：</dt>
            <dd>
                <select id="grade_select" class="default_input"></select>
                <span>学     期：</span>
                <select id="term_select" class="default_input"></select>
            </dd>
        </dl>
        <dl class="job_dl">
            <dt>科目管理：</dt>
            <dd id="subject_dd">
                <script type="text/html" id="subject_template">
                    {{each model}}
                    <label><input type="radio" name="subject" value="{{$value.code}}" {{if $index == 0}}checked{{/if}} />{{$value.subject_name}}</label>&emsp; {{/each}}
                </script>
            </dd>
        </dl>
        <dl class="job_dl">
            <dt>作业试卷管理：</dt>
            <dd><input type="text" class="default_input" size="3" numOnly="true" id="paper_num" value="1" /> <button class="default_btn" onclick="job_create.create_btn()">生成</button> <button class="default_btn purple_btn" onclick="job_create.create_paper()">单张添加</button></dd>
        </dl>
        <main id="paper_frame" class="paper_frame"></main>
        <script type="text/html" id="paper_model">
            <div class="paper_style_div">
                <i class="iconfont icon-shanchu1" onclick="job_create.paper_delete(this)"></i>
                <div class="mb10">
                    <label><input type="radio" value="0" class="paper_create" name="paper_{{n}}" checked />创建</label>&emsp;
                    <label><input type="radio" value="1" class="paper_create" name="paper_{{n}}" />引用教辅</label>&emsp;
                    <label><input type="radio" value="2" class="paper_create" name="paper_{{n}}" />引用试卷</label>
                </div>
                <aside>
                    <!--创建-->
                    <main>
                        <div class="paperdiv_allwidth">
                            <label>作业名称*</label>
                            <input type="text" class="default_input" name="a_{{n}}" required />
                        </div>
                        <div class="paperdiv_allwidth">
                            <label>作业时间*</label>
                            <input type="date" class="default_input" value="{{date}}" />
                        </div>
                        <div class="paperdiv_allwidth price">
                            <label>满分*</label>
                            <input type="text" class="default_input" name="b_{{n}}" />
                        </div>
                    </main>
                    <!--引用教辅-->
                    <main class="hidden">
                        <div class="paperdiv_allwidth">
                            <label>作业教辅*</label>
                            <select class="default_input" id="">
                                {{each teach}}
                                <option value="{{$value.code}}">{{$value.name}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="paperdiv_allwidth">
                            <label>作业小节*</label>
                            <select class="default_input" id="">
                                {{each operation}}
                                <option value="{{$value.code}}">{{$value.name}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="paperdiv_allwidth">
                            <label>作业时间*</label>
                            <input type="date" class="default_input" value="{{date}}" />
                        </div>
                        <div class="paperdiv_allwidth price">
                            <label>满分*</label>
                            <input type="text" class="default_input" name="c_{{n}}" />
                        </div>
                    </main>
                    <!--引用试卷-->
                    <main class="hidden">
                        <div class="paperdiv_allwidth">
                            <label>试卷*</label>
                            <select class="default_input" id="">
                                {{each testpaper}}
                                <option value="{{$value.code}}">{{$value.name}}</option>
                                {{/each}}
            </select>
                        </div>
                        <div class="paperdiv_allwidth">
                            <label>试卷名称*</label>
                            <input type="text" class="default_input" name="d_{{n}}" required />
                        </div>
                        <div class="paperdiv_allwidth">
                            <label>作业时间*</label>
                            <input type="date" class="default_input" value="{{date}}" />
                        </div>
                        <div class="paperdiv_allwidth price">
                            <label>满分*</label>
                            <input type="text" class="default_input" name="e_{{n}}" />
                        </div>
                    </main>
                </aside>
            </div>
        </script>
    </div>
    </form>
    <div class="center_button_div">
        <button class="default_btn" onclick="job_create.create_content()">创建</button>
        <button class="default_btn anti_btn clicked" onclick="job_create.href_content()">取消</button>
    </div>
</div>

<!--学校管理-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">
    <div class="float-right">
            <button type="button" class="default_btn" onclick="SCHOOL_MANAGE.addSchool()">添加学校</button>
    </div>
    <div class="aly-filter">
        <strong>筛选：</strong><ul id="screen_ul"></ul>        
    </div>    
    <div class="pading_table">
        <table class="table_datas" id="datatable_school">
            <thead>
                <tr>
                    <th>学校编号</th>
                    <th>学校名称</th>
                    <th>学校类型</th>
                    <th>学校办别</th>
                    <th>行政区划</th>
                    <th>所在地区城乡类型</th>
                    <th>操作</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
<!--添加学校窗口-->
<script type="text/html" id="addSchool_template">
    <form id="addSchool" onsubmit="return false"><input type="hidden" id="code" />
        <!--选择/搜索学校-->
        <div class="tab-content col-12 float-left" id="pop_schoolAndOrgContent" style="margin:1rem 0;">
            <div class="tab-pane active">
                <div class="row" id="pop_schoolSelectBox">
                    <div class="col-md-6">
                        <div class="card card-orgs-reset">
                            <div class="card-header">可选择的学校</div>
                            <div class="card-body" id="schoolSelects1">
                                <!-- <dl class="province-list province-height" id="schoolSelect"></dl> -->
                                <input type="text" class="form-control form-control-sm filter_region mb-1" placeholder="根据地区名称过滤">
                                <div id="pop_schoolSelect" class="schs-list">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-orgs-reset">
                            <div class="card-header">您选择的学校<span class="selectSchsNotNull error" style="color: #f00;display:none;">请选择学校和机构</span>
                            <button class="fr blueBorderWhiteBg" onclick="jggl.leadingIn(2);return false;">批量导入关联</button>
                            </div>
                            <div class="card-body">
                                <!-- <ul class="org-list"></ul> -->
                                <div id="pop_schoolSelectResult" class="org-list">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>

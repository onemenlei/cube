<!--<%@ page language="java" pageEncoding="UTF-8"%>-->
<!--分析配置-->
<div id="configScore">
    <script type="text/html" id="configScoreTemplate">
        <div class="form_div">
            <ul class="config_parent_ul">
                <li>
                    <div class="flex_between"><label>单科缺考定义</label><i class="iconfont icon-xiangxia"></i></div>
                    <ul class="config_children_ul">
                        <li><input type="checkbox" class="MR5" id="noscore_checkbox" checked>无分数</li>
                        <li><input type="checkbox" class="MR5" id="zeroscore_checkbox" checked>得分为0分</li>
                        <li><input type="checkbox" class="MR5" id="betweenscore_checkbox">得分在<input type="tel" class="default_input col-1" id="between1_input" value=""> 至 <input type="tel" class="default_input col-1" id="between2_input" value=""> 之间</li>
                    </ul>
                </li>
                <li>
                    <div class="flex_between"><label>单科缺考处理</label><i class="iconfont icon-xiangxia"></i></div>
                    <ul class="config_children_ul">
                        <li><label><input type="radio" class="MR5" name="qkcl" checked="">参考学科单科分析，缺考学科单科不分析，存在缺考情况则总分不分析；</label></li>
                        <li><label><input type="radio" class="MR5" name="qkcl">参考学科单科分析，缺考学科单科不分析，只要有参考学科则总分分析；</label></li>
                        <li><label><input type="radio" class="MR5" name="qkcl">有存在缺考情况，单科和总分都不计入分析；</label></li>
                    </ul>
                </li>
                <li>
                    <div class="flex_between justify-left"><label>作弊学生设置</label></div>
                    <div class="config_padding_div">
                        <div class="display-flex align-items-center">输入学号：<input type="text" id="studentCode" class="default_input col-2" />&emsp; 作弊科目：
                            <select class="default_select selectpicker" id="subjectSelect" multiple><option>语文</option><option>数学</option><option>英语</option></select><button type="button" class="default_btn ML10" onclick="ANALYSISCONFIGURATION.addcheatRow()">添加</button>
                        </div>
                        <div class="pading_table">
                            <table class="table-treegrid" id="subject_table">
                                <thead>
                                    <tr>
                                        <th>年级</th>
                                        <th>班级</th>
                                        <th>姓名</th>
                                        <th>学号</th>
                                        <th>作弊学科</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="flex_between justify-left"><label>单科作弊处理</label>&emsp;
                        <select class="default_input col-2" id="zbcl_select">
					<option value="1" selected="">总分计入分析</option>
					<option value="2">总分不计入分析</option>
				</select>
                    </div>
                </li>
                <li>
                    <div class="flex_between justify-left"><label>不计入分析学生设置</label></div>
                    <div class="config_padding_div">
                        <div class="display-flex align-items-center">
                            <label><input class="MR5" type="radio" name="imports" value="1" />手动输入</label>&emsp;
                            <label><input class="MR5" type="radio" name="imports" value="2" checked />按标签添加</label>&emsp;
                            <div id="switchDisplayDiv">
                                <div><input type="text" class="default_input" /></div>
                                <div><select class="default_select">
                                <option>足球生</option>
                            </select></div>
                            </div>                            
                            <button type="button" class="default_btn ML10"onclick="ANALYSISCONFIGURATION.addAnalyseRow()">添加</button>
                        </div>
                        <div class="pading_table">
                            <table class="table-treegrid" id="analyse_table">
                                <thead>
                                    <tr>
                                        <th>年级</th>
                                        <th>班级</th>
                                        <th>姓名</th>
                                        <th>学号</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="flex_between justify-left"><label>成绩发布控制</label>
                        <label class="ML10"><input type="checkbox" class="MR5" checked />发布到学生端</label>&emsp;
                        <label><input type="checkbox" class="MR5" checked />发布到教师端</label>
                    </div>
                </li>
            </ul>
            <div class="center_button_div"><button class="default_btn edit_row_btn" onclick="ANALYSISCONFIGURATION.saveForm()">保存</button>
                <!--<button class="default_btn anti_btn clicked close_btn" onclick="Men.close_window()">取消</button>-->
            </div>
        </div>
    </script>
</div>
<!--作弊学生添加一行-->
<script type="text/html" id="subjectTemplate">
    <tr>
        <td class="center">{{data.grade}}</td>
        <td class="center">{{data.class}}</td>
        <td class="center">{{data.name}}</td>
        <td class="center">{{data.studentCode}}</td>
        <td class="center">
            {{each data.cheat}}
                {{$value}}&nbsp;
            {{/each}}
        </td>
        <td class="center">
            <button type="button" class="default_btn red_btn" onclick="ANALYSISCONFIGURATION.delRow(this)">删除</button>
        </td>
    </tr>
</script>
<!--不计入学生分析添加一行-->
<script type="text/html" id="analyseTemplate">
    <tr>
        <td class="center">{{data.grade}}</td>
        <td class="center">{{data.class}}</td>
        <td class="center">{{data.name}}</td>
        <td class="center">{{data.studentCode}}</td>
        <td class="center">
            <button type="button" class="default_btn red_btn" onclick="ANALYSISCONFIGURATION.delRow(this)">删除</button>
        </td>
    </tr>
</script>

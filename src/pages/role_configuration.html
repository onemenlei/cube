<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">
    <div class="add_div"> 
            <form id="add_role" onsubmit="return false">
                <fieldset class="school_fieldset">
                <legend>添加角色</legend>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form_div">
                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                        <label class="allwidth_label">编号<em class="star_em"></em></label>
                        <input type="text" id="ztree_Id" numOnly="true" name="b1" class="default_input" required />
                    </div>
                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                        <label class="allwidth_label">名称<em class="star_em"></em></label>
                        <input type="text" id="ztree_ename" name="b2" class="default_input" required />
                    </div>
                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                        <label class="allwidth_label">上级编号</label>
                        <input type="text" id="ztree_pId" name="b3" class="default_input" />
                    </div>
                    <div class="newly_center_button_div">
                        <button class="default_btn newschool" type="submit" onclick="role.add_btn()">创建</button>
                        <button class="default_btn anti_btn clicked" type="reset" value="Reset">重置</button>
                    </div>
                </div>
                </fieldset>    
            </form>
        </div>
    <div class="ztree_div">
        <ul id="treeDemo" class="ztree"></ul>                 
    </div>    
    <div>
            <button onclick="role.count(this)">计数</button>
            <button onclick="role.print()">打印选中的数据条数</button> 
    </div> 
</div>
<script type="text/html" id="role_template">
    <form id="role" onsubmit="return false">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">编号<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_01" placeholder="编号" name="p1" disabled /></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">名称<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_02" placeholder="名称" name="p2" required /></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">上级编号</label><input type="text" class="default_input" id="inputtext_03" placeholder="上级编号" name="p3" /></div>
    </form>    
</script>

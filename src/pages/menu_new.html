<!--<%@ page language="java" pageEncoding="UTF-8"%>-->
<!--新建菜单-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content_style_div">
        <div class="add_div"> 
            <form id="add_form" onsubmit="return false">
                <fieldset class="school_fieldset">
                <legend>添加数据</legend>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form_div">
                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                        <label class="allwidth_label">编号<em class="star_em"></em></label>
                        <input type="text" id="tree_Id" numOnly="true" name="b1" class="default_input" required />
                    </div>
                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                        <label class="allwidth_label">机构名称<em class="star_em"></em></label>
                        <input type="text" id="tree_Name" name="b2" class="default_input" required />
                    </div>
                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                        <label class="allwidth_label">机构描述<em class="star_em"></em></label>
                        <input type="text" id="tree_Desc" name="b3" class="default_input" required />
                    </div>
                    <div class="col-lg-6 -col-md-6 col-sm-12 col-xs-12">
                        <label class="allwidth_label">上级单位</label>
                        <input type="text" id="tree_ParentId" name="b5" class="default_input" />
                    </div>
                    <div class="newly_center_button_div">
                        <button class="default_btn newschool" type="submit" onclick="treegrid.add_btn()">创建</button>
                        <button class="default_btn anti_btn clicked" type="reset" value="Reset">重置</button>
                    </div>
                </div>
                </fieldset>    
            </form>
        </div>
        <div id="tableMain" class="tree_table">
            <div class="allwidth_pb_label">
                <button class="default_btn gray_btn" onclick="treegrid.import_menu_data()">导入数据</button>
                <button class="default_btn gray_btn" onclick="treegrid.export_menu_data()">导出数据</button>
            </div>
            <div class="pading_table">
                <div class="dataTables_wrapper fr">筛选系统编号：<select id="menu_sysCode" class="default_select"><option value="">全部</option><option value="Tk">TK</option><option value="UN">UN</option><option value="EN">EN</option></select></div>
                <table id="tb"></table>
            </div>    
        </div>
    </div>
<!--修改内容弹出窗口-->
<script type="text/html" id="menu_template">
    <form id="menu" onsubmit="return false">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">编号<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_01" placeholder="编号" name="p1" disabled /></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">机构名称<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_02" placeholder="机构名称" name="p2" required /></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">机构描述<em class="star_em"></em></label><input type="text" class="default_input" id="inputtext_03" placeholder="机构描述" name="p3" required /></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><label class="allwidth_label">上级单位</label><input type="text" class="default_input" id="inputtext_04" placeholder="上级单位" name="p4" /></div>
    </form>    
</script>
